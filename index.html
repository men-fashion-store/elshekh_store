<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحمد الشيخ للأحذية | Minimalist Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-olive: #4A5D44; 
            --glass-bg: rgba(255, 255, 255, 0.04); 
            --text-silver: linear-gradient(to bottom, #ffffff 0%, #d1d1d1 100%);
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: #0b0f1a; 
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0b0f1a 100%);
            z-index: -2;
        }

        .aura {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.35;
            animation: auraMove 15s infinite alternate;
        }
        .aura-1 { width: 500px; height: 500px; background: var(--primary-olive); top: -15%; right: -10%; }
        .aura-2 { width: 400px; height: 400px; background: #2563eb; bottom: -10%; left: -10%; animation-duration: 20s; }

        @keyframes auraMove {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(60px, 100px) scale(1.1); }
        }

        #dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-shoe {
            position: absolute;
            color: #fff;
            opacity: 0.12;
            animation: move linear forwards;
        }

        @keyframes move {
            from { transform: translateY(-15vh) rotate(0deg); }
            to { transform: translateY(115vh) rotate(360deg); }
        }

        .container {
            width: 88%;
            max-width: 400px;
            text-align: center;
            margin: 60px auto;
            position: relative;
            z-index: 10;
            padding: 45px 20px;
            background: rgba(255, 255, 255, 0.02); /* خلفية خفيفة جداً بدون إطار */
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: 50px;
            /* استبدال الإطار بظل ناعم جداً لتمييز الحواف بصرياً فقط */
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
        }

        .logo-container {
            width: 125px;
            height: 125px;
            margin: 0 auto 30px auto;
            border-radius: 50%;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .logo { width: 100%; height: 100%; object-fit: cover; }

        h1 {
            background: var(--text-silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.7rem;
            font-weight: 900;
            margin: 0;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-bottom: 50px;
            font-weight: 600;
            letter-spacing: 4px;
        }

        /* أزرار بدون إطار (Borderless) */
        .link-btn {
            background: rgba(255, 255, 255, 0.06); /* زيادة الشفافية */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #fff !important;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 22px;
            margin-bottom: 20px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.15rem;
            position: relative;
            overflow: hidden;
            /* تم إزالة جميع الـ Borders */
            border: none; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            transform-style: preserve-3d;
        }

        .link-btn::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
        }

        .link-btn:hover {
            transform: translateY(-10px) scale(1.04);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        /* تأثير اللمعة عند الـ Hover */
        .link-btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: 0.6s;
        }
        .link-btn:hover::after { left: 100%; }

        .link-btn i {
            position: absolute;
            right: 25px;
            font-size: 1.4rem;
            opacity: 0.8;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>
    <div id="dynamic-bg"></div>

    <div class="container">
        <div class="logo-container">
            <img src="احمد الشيخ (3).png" alt="أحمد الشيخ" class="logo">
        </div>
        
        <h1>أحمد الشيخ</h1>
        <p class="subtitle">CHIC & ELEGANT SHOES</p>

        <a href="https://drive.google.com/drive/folders/1TEwUs9loRfqrbN4L_5LEBUo9dN3rQ8M5" target="_blank" class="link-btn">
            MODERN MODELS
            <i class="fas fa-shoe-prints"></i>
        </a>

        <a href="https://wa.me/201020468021" target="_blank" class="link-btn">
            WHATSAPP
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://www.instagram.com/elshekh_store" target="_blank" class="link-btn">
            INSTAGRAM
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/share/17i4QJgh15/" target="_blank" class="link-btn">
            FACEBOOK
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.tiktok.com/@elshekh_store" target="_blank" class="link-btn">
            TIKTOK
            <i class="fab fa-tiktok"></i>
        </a>

        <div class="footer">أحمد الشيخ للأحذية © 2024</div>
    </div>

    <script>
        const bg = document.getElementById('dynamic-bg');
        const icons = ['fa-shoe-prints', 'fa-boot', 'fa-socks'];

        function createIcon() {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random()*icons.length)]} floating-shoe`;
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.fontSize = Math.random() * 25 + 15 + 'px';
            const duration = Math.random() * 2 + 3;
            icon.style.animationDuration = duration + 's';
            bg.appendChild(icon);
            setTimeout(() => icon.remove(), duration * 1000);
        }

        setInterval(createIcon, 400);
    </script>
</body>
</html>
