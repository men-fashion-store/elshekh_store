    <style>
        :root {
            --primary-olive: #4A5D44; /* زيتي فخم */
            --light-olive: #f4f7f3;
            --bg-white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fafafa; /* خلفية أوف وايت خفيفة جداً تريح العين */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        /* تنسيق اللوجو - دايرة مثالية */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* دايرة */
            border: 4px solid #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* ضل شيك */
            background-color: #fff;
        }

        /* تنسيق الاسم */
        h1 {
            color: var(--primary-olive);
            font-size: 2.2rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: #777;
            font-size: 1rem;
            margin-top: 5px;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* تنسيق الأزرار - انحناء بسيط وشيك */
        .link-btn {
            background-color: var(--bg-white);
            color: var(--primary-olive);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 20px;
            margin-bottom: 16px;
            border-radius: 18px; /* الانحناء اللي طلبتوه (مش دائري أوي) */
            text-decoration: none;
            font-weight: 700;
            font-size: 1.05rem;
            border: 1px solid rgba(74, 93, 68, 0.15); /* إطار خفيف جداً */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        /* حركة الزرار عند اللمس */
        .link-btn:hover {
            background-color: var(--primary-olive);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 93, 68, 0.15);
        }

        .link-btn i {
            position: absolute;
            right: 22px;
            font-size: 1.2rem;
        }

        /* تزيين بسيط في الأسفل */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #bbb;
        }
    
    </style>
