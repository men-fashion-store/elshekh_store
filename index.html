<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحمد الشيخ للأحذية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* تعريف الألوان هنا عشان لو حبيت تغيرها بعدين بسهولة */
            --primary-olive: #4A5D44; /* اللون الزيتي الغامق الفخم */
            --secondary-olive: #6C8065; /* درجة أفتح قليلاً للنصوص الفرعية */
            --bg-white: #ffffff; /* لون الخلفية الأبيض */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-white);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        /* تنسيق الاسم */
        h1 {
            color: var(--primary-olive);
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 5px;
            margin-top: 0;
            letter-spacing: -1px;
        }

        /* تنسيق الجملة اللي تحت الاسم */
        p.subtitle {
            color: var(--secondary-olive);
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 45px;
            font-weight: 600;
        }

        /* تنسيق الأزرار */
        .link-btn {
            background-color: var(--bg-white); /* خلفية بيضاء */
            color: var(--primary-olive); /* كتابة باللون الزيتي */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            margin-bottom: 18px;
            border-radius: 15px; /* حواف شبه دائرية مودرن */
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border: 2px solid var(--primary-olive); /* إطار زيتي */
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* شكل الزرار لما تقف عليه بالماوس */
        .link-btn:hover {
            background-color: var(--primary-olive); /* الخلفية تبقى زيتي */
            color: var(--bg-white); /* الكتابة تبقى أبيض */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(74, 93, 68, 0.2); /* ضل لونه زيتي */
        }

        /* تنسيق الأيقونات جوه الزرار */
        .link-btn i {
            position: absolute;
            right: 20px; /* مكان الأيقونة على اليمين عشان عربي */
            font-size: 1.4rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>أحمد الشيخ</h1>
        <p class="subtitle">عنوان الأناقة لكل خطوة</p>

        <a href="#" class="link-btn">
            أحدث الموديلات
            <i class="fas fa-shoe-prints"></i>
        </a>

         <a href="https://wa.me/201020468021" target="_blank" class="link-btn">
            تواصل معنا واتساب
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://maps.app.goo.gl/iLu8haPGwpr85XeGA" target="_blank" class="link-btn">
            موقع المحل (Location)
            <i class="fas fa-map-marker-alt"></i>
        </a>

        <a href="https://www.instagram.com/elshekh_store?igsh=YWVkM2ExY3owc2Vl" target="_blank" class="link-btn">
            تابعنا على انستجرام
            <i class="fab fa-instagram"></i>
        </a>
       
        <a href="https://www.tiktok.com/@elshekh_store?_r=1&_t=ZS-93DdvvIqxng" target="_blank" class="link-btn">
            تيك توك
            <i class="fab fa-tiktok"></i>
        </a>

    </div>

</body>
</html>
