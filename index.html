    <title>أحمد الشيخ للأحذية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-olive: #4A5D44; 
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #dynamic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .floating-shoe {
            position: absolute;
            color: var(--primary-olive);
            opacity: 0.2; 
            animation: move linear forwards;
        }

        @keyframes move {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            width: 85%;
            max-width: 380px;
            text-align: center;
            margin: 50px auto;
            position: relative;
            z-index: 10;
        }

        /* --- تعديل اللوجو ليصبح زجاجي --- */
        .logo-container {
            width: 120px; /* كبرته سنة بسيطة عشان يبان التأثير */
            height: 120px;
            margin: 0 auto 25px auto;
            border-radius: 50%;
            overflow: hidden;
            
            /* تطبيق نفس خصائص الزجاج الخاصة بالأزرار */
            background: rgba(255, 255, 255, 0.1); /* خلفية شفافة */
            backdrop-filter: blur(8px); /* تأثير التغبيش */
            -webkit-backdrop-filter: blur(8px);
            
            /* حواف بيضاء بارزة زي الأزرار بالظبط */
            border-top: 2px solid rgba(255, 255, 255, 0.9);
            border-left: 2px solid rgba(255, 255, 255, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            
            /* ظل داخلي وخارجي لإعطاء عمق الـ 3D */
            box-shadow: 
                0 15px 25px rgba(0, 0, 0, 0.1),
                inset 0 0 15px rgba(255, 255, 255, 0.25);

            /* توسيط الصورة داخل الكرة الزجاجية */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px; /* مسافة عشان الصورة متلزقش في الحفة الزجاجية */
        }

        .logo { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            border-radius: 50%; /* تأكيد إن الصورة نفسها مدورة */
        }

            font-weight: 900;
            margin: 0;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
        }

            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
