<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحمد الشيخ للأحذية | النسخة المطورة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-olive: #4A5D44; /* اللون الزيتي المعتمد */
            --bg-light: #f0f2f5;
            --glass-white: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-light);
            overflow-x: hidden;
        }

        /* خلفية ديناميكية: أحذية فقط */
        #dynamic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-shoe {
            position: absolute;
            color: var(--primary-olive);
            opacity: 0.12; /* شفافة عشان ماتغلوش على الكلام */
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
            animation: fall linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-15vh) rotate(0deg); }
            to { transform: translateY(115vh) rotate(360deg); }
        }

        /* التصميم السايح (Container) */
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin: 40px auto;
            position: relative;
            z-index: 10;
            padding: 30px 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50px;
            /* ظل ناعم يخلي الحاوية سايحة مع الخلفية */
            box-shadow: 20px 20px 60px #d1d9e6, -20px -20px 60px #ffffff;
        }

        .logo-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            background: #fff;
            padding: 5px;
            box-shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
        }

        .logo { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        h1 {
            color: var(--primary-olive);
            font-size: 2.4rem;
            font-weight: 900;
            margin: 10px 0 5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        /* زراير قزاز 3D بارزة (Embossed Glass) */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            margin-bottom: 25px;
            background: var(--glass-white);
            color: var(--primary-olive) !important;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            border-radius: 20px;
            position: relative;
            transition: all 0.3s ease;
            
            /* سحر الـ 3D: دمج القزاز مع البروز */
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 
                8px 8px 16px #d1d9e6, 
                -8px -8px 16px #ffffff,
                inset 2px 2px 5px rgba(255,255,255,0.5);
        }

        /* تأثير الضغط عند الـ Hover */
        .link-btn:hover {
            transform: scale(0.98);
            box-shadow: 
                inset 6px 6px 12px #d1d9e6, 
                inset -6px -6px 12px #ffffff;
            background: rgba(255, 255, 255, 0.6);
        }

        .link-btn i {
            position: absolute;
            right: 25px;
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--primary-olive);
            font-weight: 700;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>

    <div class="container">
        <div class="logo-container">
            <img src="احمد الشيخ (3).png" alt="أحمد الشيخ" class="logo">
        </div>
        
        <h1>أحمد الشيخ</h1>
        <p class="subtitle">CHIC & ELEGANT SHOES</p>

        <a href="https://drive.google.com/drive/folders/1TEwUs9loRfqrbN4L_5LEBUo9dN3rQ8M5" target="_blank" class="link-btn">
            MODERN MODELS
            <i class="fas fa-shoe-prints"></i>
        </a>

        <a href="https://wa.me/201020468021" target="_blank" class="link-btn">
            WHATSAPP
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://www.instagram.com/elshekh_store" target="_blank" class="link-btn">
            INSTAGRAM
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/share/17i4QJgh15/" target="_blank" class="link-btn">
            FACEBOOK
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.tiktok.com/@elshekh_store" target="_blank" class="link-btn">
            TIKTOK
            <i class="fab fa-tiktok"></i>
        </a>

        <div class="footer">أحمد الشيخ للأحذية © 2024</div>
    </div>

    <script>
        const bg = document.getElementById('dynamic-bg');
        // تم استبعاد الشرابات والملابس، أحذية فقط
        const icons = ['fa-shoe-prints', 'fa-boot'];

        function createIcon() {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random()*icons.length)]} floating-shoe`;
            icon.style.left = Math.random() * 100 + 'vw';
            icon.style.fontSize = Math.random() * 20 + 25 + 'px';
            
            // سرعة النزول
            const duration = Math.random() * 2 + 2.5; 
            icon.style.animationDuration = duration + 's';
            
            bg.appendChild(icon);
            setTimeout(() => icon.remove(), duration * 1000);
        }

        // توليد الأيقونات بشكل مستمر
        setInterval(createIcon, 450);
    </script>
</body>
</html>
